<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolazapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    
    <!-- INIZIO PARTE SINISTRA -->
    <div id="background_container">
         <div id="container">
             <div id="left">
                <div class="top">
                 <div class="left_inside">  
                    <div class="foto_profilo">
                        <img src="./img/avatar_io.jpg" alt="">
                    </div> 
                    <span>Nome Utente</span>
                    </div>
                <div class="right_inside">
                    <i class="fas fa-circle-notch mg-right"></i>
                    <i class="fas fa-comment-alt mg-right"></i>
                    <i class="fas fa-ellipsis-v mg-right"></i>
                </div>    
                </div>

                <div class="notifications">
                       <div class="notifications_left">
                           <div class="circle">
                            <i class="fas fa-bell-slash"></i>
                           </div>
                       </div>
                       <div class="notifications_right">
                           <h3>Ricevi notifiche di nuovi messaggi</h3>
                           <a href="">Attiva notifiche desktop</a>
                       </div>
                </div>

                <div class="background_search">
                    <button class="search_button"><i class="fas fa-search"></i></button>
                    <input class="input_search" type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
               
                <div class="person">
                    <div class="user_photo">
                       <div class="photo">
                           <img src="./img/avatar_1.jpg" alt="">
                       </div> 
                    </div>
                    <div class="user_name">
                      <h4>Michele</h4>
                    </div>
                </div>
                
                <div class="person">
                    <div class="user_photo">
                        <div class="photo">
                            <img src="./img/avatar_2.jpg" alt="">
                        </div> 
                     </div>
                     <div class="user_name">
                       <h4>Fabio</h4>
                     </div>
                </div>
                
                <div class="person">
                    <div class="user_photo">
                        <div class="photo">
                            <img src="./img/avatar_3.jpg" alt="">
                        </div> 
                     </div>
                     <div class="user_name">
                       <h4>Samuele</h4>
                     </div>
                </div>
                
                <div class="person">
                    <div class="user_photo">
                        <div class="photo">
                            <img src="./img/avatar_4.jpg" alt="">
                        </div> 
                     </div>
                     <div class="user_name">
                       <h4>Luisa</h4>
                     </div>
                </div>
             </div>
            <!-- FINE PARTE SINISTRA -->
           
            <!-- INIZIO PARTE DESTRA  -->
            <div id="right">
                
                <div class="top">                        
                    <div class="top_left">
                       <img src="./img/avatar_8.jpg" alt="">
                    </div>
                    
                    <div class="top_center">
                        <h4 class="mg-left">Michele</h4>
                        <p class="mg-left">Ultimo accesso oggi alle 10.35</p>
                    </div>
                    
                    <div class="top_right">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip mg-left"></i>
                        <i class="fas fa-ellipsis-v mg-left"></i>
                    </div>
                </div>
                
                
                <div class="background_chat">
                    <div class="message_sent">
                        <p>Messaggio inviato</p>
                        <p>10/01/2021 15:50:00</p>
                    </div>
                    <div class="message_received">
                        <p>Messaggio inviato</p>
                        <p>10/01/2021 15:50:00</p>
                    </div>
                </div>
              
                <div class="write_message">
                    <div class="write_message_left">
                        <i class="far fa-smile"></i>
                    </div>
                   
                    <div class="write_message_center">
                        <input type="text" placeholder="Scrivi un messaggio" class="input_write" >
                    </div>
                   
                    <div class="write_message_right">
                        <i class="fas fa-microphone "></i>
                    </div>
                </div>
             </div>
         </div>
    </div>
    <!-- FINE PARTE DESTRA -->
</body>
</html>

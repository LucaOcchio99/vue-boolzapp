<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolazapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    
    <!-- INIZIO PARTE SINISTRA -->
    <div id="background_container">
         <div id="container">
             <div id="left">
                <div class="top">
                 <div class="left_inside">  
                    <div class="foto_profilo">
                        <img src="./img/avatar_io.jpg" alt="">
                    </div> 
                    <span>Nome Utente</span>
                    </div>
                <div class="right_inside">
                    <i class="fas fa-circle-notch mg-right"></i>
                    <i class="fas fa-comment-alt mg-right"></i>
                    <i class="fas fa-ellipsis-v mg-right"></i>
                </div>    
                </div>

                <div class="notifications">
                       <div class="notifications_left">
                           <div class="circle">
                            <i class="fas fa-bell-slash"></i>
                           </div>
                       </div>
                       <div class="notifications_right">
                           <h3>Ricevi notifiche di nuovi messaggi</h3>
                           <a href="">Attiva notifiche desktop</a>
                       </div>
                </div>

                <div class="background_search">
                    <button class="search_button"><i class="fas fa-search"></i></button>
                    <input class="input_search" type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
               
                <div class="person">
                    <div class="user_photo">
                       <div class="photo"></div> 
                    </div>
                    <div class="user_name">
                       <p>Michele</p>
                    </div>
                </div>
                <div class="person"></div>
                <div class="person"></div>
                <div class="person"></div>
             </div>
            <!-- FINE PARTE SINISTRA -->
           
           
            <div id="right">
                <div class="top"></div>
                <div class="background_chat">
                    <div class="message_sent"> Messaggio Inviato </div>
                    <div class="message_received"> Messaggio Ricevuto </div>
                </div>
                <div class="write_message"></div>
             </div>
         </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ab74f48bc3.js" crossorigin="anonymous"></script>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <body>

    <div class="container">
        <!-- parte sinistra chat -->
       <aside>
         <section class="header">
        <div class="header_left">
           <img src="./img/avatar_io.jpg" alt="immagine profilo">
           <span class="pd_left">Nome Utente</span>
        </div>
        <div class="header_right">
            <i class="fas fa-circle-notch mg-right"></i>
            <i class="fas fa-comment-alt mg-right pd_left"></i>
            <i class="fas fa-ellipsis-v mg-right pd_left"></i>      
        </div>    
        </section>

        <section class="notifiche pd">
              <div class="campanella">
                <i class="fas fa-bell-slash"></i>
              </div>
              <div class="pd_left">
                <h4>Ricevi notifiche di nuovi messaggi</h4>
                <a href="">Attiva notifiche desktop</a>
            </div>
        </section>
       </aside>
       <!-- fine parte sinistra chat --> 
    </div>
    <!-- js -->
    <script src="./main/main.js"></script>
</body>
</html>
